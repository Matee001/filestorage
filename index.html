<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files in My Repository</title>
</head>
<body>
    <h1>Files in My Repository</h1>
    <ul id="file-list"></ul>

    <script>
        // GitHub API URL to fetch repository contents
        const apiUrl = 'https://api.github.com/repos/Matee001/filestorage/contents/';

        // Function to fetch files from GitHub API
        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayFiles(data);
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Function to display files on the webpage
        function displayFiles(files) {
            const fileList = document.getElementById('file-list');
            files.forEach(file => {
                if (file.type === 'file') {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');
                    fileLink.href = file.html_url;
                    fileLink.textContent = file.name;
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                }
            });
        }

        // Fetch files when the page loads
        window.onload = fetchFiles;
    </script>
</body>
</html>
