<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files in My Repository</title>
    <style>
        /* Light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
        }

        a {
            color: blue;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            a {
                color: #8ab4f8;
            }

            h1 {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <h1>Files in My Repository</h1>
    <ul id="file-list"></ul>

    <script>
        // Correct GitHub API URL for your repo
        const apiUrl = 'https://api.github.com/repos/Matee001/filestorage/contents/';

        // Function to fetch files from GitHub API
        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                displayFiles(data);
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Function to display files on the webpage
        function displayFiles(files) {
            const fileList = document.getElementById('file-list');

            // Check if there are any files
            if (files.length === 0) {
                fileList.textContent = 'No files found.';
                return;
            }

            files.forEach(file => {
                // Skip displaying index.html
                if (file.name === 'index.html') return;

                if (file.type === 'file') {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');
                    
                    // Create raw GitHub link
                    const rawUrl = `https://raw.githubusercontent.com/Matee001/filestorage/main/${file.name}`;
                    fileLink.href = rawUrl; // Link to raw file
                    fileLink.textContent = file.name;
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                }
            });
        }

        // Fetch files when the page loads
        window.onload = fetchFiles;
    </script>
</body>
</html>
