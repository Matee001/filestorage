<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Files in My Repository</title>
    <style>
        /* Light mode styles */
        body {
            background-color: white;
            color: black;
            font-family: Arial, sans-serif;
            display: none; /* Hide content initially */
        }

        a {
            color: blue;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #121212;
                color: #e0e0e0;
            }

            a {
                color: #8ab4f8;
            }

            h1 {
                color: #ffffff;
            }
        }
    </style>
</head>
<body>
    <h1>Files in My Repository</h1>
    <ul id="file-list"></ul>

    <script>
        // Password for protection
        const password = "CsingCsing"; 
        let userInput;

        // Correct GitHub API URL for your repo
        const apiUrl = 'https://api.github.com/repos/Matee001/filestorage/contents/';

        // Function to prompt for password with retries
        function requestPassword() {
            userInput = prompt("Enter the password to access this page:");
            if (userInput === password) {
                document.body.style.display = "block"; // Show content if password is correct
                fetchFiles(); // Fetch files after password check
            } else if (userInput === null) {
                // User canceled the prompt
                window.location.href = "about:blank"; // Redirect to a blank page
            } else {
                alert("Incorrect password. Please try again.");
                requestPassword(); // Retry password prompt
            }
        }

        // Start password request on page load
        requestPassword();

        // Function to fetch files from GitHub API
        async function fetchFiles() {
            try {
                const response = await fetch(apiUrl);
                console.log("Response status:", response.status); // Log response status
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log("Fetched data:", data); // Log fetched data
                displayFiles(data);
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        // Function to display files on the webpage
        function displayFiles(files) {
            const fileList = document.getElementById('file-list');

            // Check if there are any files
            if (files.length === 0) {
                fileList.textContent = 'No files found.';
                return;
            }

            files.forEach(file => {
                // Skip displaying index.html and robots.txt
                if (file.name === 'index.html' || file.name === 'robots.txt') return;

                if (file.type === 'file') {
                    const listItem = document.createElement('li');
                    const fileLink = document.createElement('a');
                    
                    // Create raw GitHub link
                    const rawUrl = `https://raw.githubusercontent.com/Matee001/filestorage/main/${file.name}`;
                    fileLink.href = rawUrl; // Link to raw file
                    fileLink.textContent = file.name;
                    listItem.appendChild(fileLink);
                    fileList.appendChild(listItem);
                }
            });
        }
    </script>
</body>
</html>
